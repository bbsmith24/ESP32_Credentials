<!DOCTYPE html>
<html>
<head>
  <title>Wi-Fi Credentials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>Wi-Fi Credentials</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
          <p>
			<div>WiFi Credentials</div>
            <label for="ssid">SSID</label>
            <input type="text" id ="ssid" name="ssid"><br>
            <label for="pass">Password</label>
            <input type="text" id ="pass" name="pass"><br>
            <label for="clientname">Client Name</label>
            <input type="text" id ="clientname" name="clientname" value="ESP32_CLIENT"><br>
            <label for="ip">IP Address (optional)</label>
            <input type="text" id ="ip" name="ip"><br>
            <label for="gateway">Gateway Address (optional)</label>
            <input type="text" id ="gateway" name="gateway"><br>
			<hr/>
			<div>Time zone and DST offsets (hours)</div>
			<label for="ssid">Time Zone offset from GST</label>
            <input type="text" id ="timezone" name="timezone"><br>
            <label for="pass">DST offset</label>
            <input type="text" id ="dst" name="dst"><br>
            <input type ="submit" value ="Submit">
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
